<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- view highscore and current scord- time remaining -->
        <button class="quit" id="quit" disabled>Quit</button>
        <h1 class="questionTracker">
          Current Question
          <ul>
            <button id="aBtn"><span></span></button>
            <button id="bBtn"><span></span></button>
            <button id="cBtn"><span></span></button>
            <button id="dBtn"><span></span></button>
          </ul>
        </h1>
        <h1 class="timer">Time Remaining:</h1>
      </nav>
    </header>
    <main class="display">
      <aside>
        <h2>Highscores</h2>
        <ul class="highscores"></ul>
      </aside>

      <section class="prompt">
        <p class="instructions">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. A, hic!Lorem
          ipsum dolor sit amet.
        </p>
        <ul class="userAction"></ul>
        <button class="start" class="startId">Start</button>
      </section>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
